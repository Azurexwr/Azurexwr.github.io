<!DOCTYPE html>  
 <html>  
      <head>  
           <title>Webslesson Tutorial | Show JSON Data in Jquery Datatables</title>  
           <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />  
           <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
           <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>  
           <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/r/bs-3.3.5/jq-2.1.4,dt-1.10.8/datatables.min.css"/>  
           <script type="text/javascript" src="https://cdn.datatables.net/r/bs-3.3.5/jqc-1.11.3,dt-1.10.8/datatables.min.js"></script>  
      </head>  
      <body>  
           <br /><br />  
           <div class="container">  
                <h1 align="center">Show JSON Data in Jquery Datatables</h3><br />  
                <h3 align="center">HK Movie Database</h3><br />  
                <table id="data-table" class="table table-bordered">  
                     <thead>  
                          <tr>  
                               <th>Film_Name</th>  
                               <th>Film_URL</th>  
                               <th>Film_Poster</th>
                               <th>More_Pics_URL</th>
                               <th>Film_Score</th>
                               <th>Film_Director</th>
                               <th>Film_Director_URL</th>
                               <th>Film_Actors</th>
                               <th>Film_Filmtype</th>
                               <th>Film_Date</th>
                               <th>Film_Length</th>
                               <th>Film_Plot</th>
                               <th>Film_Awards_Name</th>

                          </tr>  
                     </thead>  
                </table>  
           </div>  
      </body>  
 </html>  
 <script>  
 $(document).ready(function(){  
      $('#data-table').DataTable({  
           "ajax"     :     "hkmovie_data.json",  
           "columns"     :     [  
                {     "data"     :     "film_name"},  
                {     "data"     :     "film_url"},  
                {     "data"     :     "film_poster"},
                {     "data"     :     "more_pics_url"},
                {     "data"     :     "film_score"}, 
                {     "data"     :     "film_director"}, 
                {     "data"     :     "film_director_url"}, 
                {     "data"     :     "film_actors"},
                {     "data"     :     "film_filmtype"},
                {     "data"     :     "film_date"},
                {     "data"     :     "film_length"},
                {     "data"     :     "film_plot"},
                {     "data"     :     "film_awards_name"},
           ]  
      });  
 });  
 </script>
